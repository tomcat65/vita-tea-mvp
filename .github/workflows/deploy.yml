name: Deploy to Firebase

on:
  push:
    branches: [ main, "**" ]   # main + all branches (for previews)
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  deployments: write

concurrency:
  group: firebase-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (Firebase CLI needs ≥20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Functions deps
        run: |
          cd functions
          npm ci

      - name: Build Functions
        run: |
          cd functions
          npm run build

      - name: Validate Firebase config / site files
        run: |
          test -f firebase.json
          test -f public/index.html
          test -f firestore.rules
          test -f storage.rules

  # PREVIEW deploys (PRs and any non-main branch push)
  deploy-preview:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Compute preview channel id
        id: compute
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "channel=pr-${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "channel=preview-${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi
          echo "Using channel: $(cat $GITHUB_OUTPUT)"

      - name: Deploy Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIDA_TEA }}
          projectId: vida-tea
          channelId: ${{ steps.compute.outputs.channel }}   # <-- ALWAYS set
          expires: 7d

  # LIVE deploys on main
  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://vida-tea.web.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIDA_TEA }}
          projectId: vida-tea
          # (no channelId here → deploys to LIVE)

      # New runner → install & build functions again before deploy
      - name: Install Functions deps
        run: |
          cd functions
          npm ci

      - name: Build Functions
        run: |
          cd functions
          npm run build

      - name: Deploy Cloud Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project vida-tea
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIDA_TEA }}



