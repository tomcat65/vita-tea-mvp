name: Deploy to Firebase

on:
  push:
    branches:
      - '**'          # all branches
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  deployments: write

concurrency:
  group: firebase-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (â‰¥20 for firebase-tools)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Validate Firebase config / site files
        run: |
          test -f firebase.json
          test -f public/index.html
          test -f firestore.rules
          test -f storage.rules

      - name: Install Functions deps
        run: |
          cd functions
          npm ci

      - name: Build Functions
        run: |
          cd functions
          npm run build

  # PREVIEW deploys for PRs and any non-main branch push
  deploy-preview:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      # Compute a guaranteed channel id
      - name: Compute preview channel id
        id: ch
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "channel=pr-${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "channel=preview-${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi
          echo "Channel: $(cat $GITHUB_OUTPUT)"

      # Use firebase CLI via w9jds action (passes our channel explicitly)
      - name: Deploy Hosting Preview
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:deploy ${{ steps.ch.outputs.channel }} --project vida-tea --expires 7d
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIDA_TEA }}

  # LIVE deploy on main
  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://vida-tea.web.app
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Hosting (live)
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project vida-tea
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIDA_TEA }}

      # New runner => install & build functions again before deploy
      - name: Install Functions deps
        run: |
          cd functions
          npm ci
      - name: Build Functions
        run: |
          cd functions
          npm run build
      - name: Set Artifact Registry cleanup policy (us-central1)
        uses: w9jds/firebase-action@master
        with:
            args: functions:artifacts:setpolicy --location us-central1 --days 3 --project vida-tea
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIDA_TEA }}

      - name: Deploy Cloud Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project vida-tea --force
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIDA_TEA }}
