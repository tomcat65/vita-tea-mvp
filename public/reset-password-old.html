<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vita Tea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4" 
         x-data="resetForm()">
        
        <div class="max-w-md w-full space-y-8">
            <!-- Logo/Header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-green-600">Vita Tea</h1>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Reset your password</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <!-- Reset Form -->
            <form class="mt-8 space-y-6" @submit.prevent="handleReset">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required
                            x-model="email"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                            placeholder="you@example.com"
                        >
                    </div>
                </div>

                <!-- Error Message -->
                <div x-show="error" x-text="error" 
                     class="rounded-md bg-red-50 p-4 text-sm text-red-800">
                </div>

                <!-- Success Message -->
                <div x-show="success" 
                     class="rounded-md bg-green-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-green-800">
                                Password reset email sent!
                            </p>
                            <p class="mt-1 text-sm text-green-700">
                                Check your email for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit"
                        :disabled="loading || success"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50"
                    >
                        <span x-show="!loading">Send reset email</span>
                        <span x-show="loading">Sending...</span>
                    </button>
                </div>

                <!-- Back to Login -->
                <div class="text-center">
                    <a href="/login.html" class="font-medium text-green-600 hover:text-green-500">
                        Back to sign in
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { authService } from '/js/services/auth.service.js';
        
        function resetForm() {
            return {
                email: '',
                loading: false,
                error: '',
                success: false,

                async handleReset() {
                    this.error = '';
                    this.loading = true;
                    
                    const result = await authService.sendPasswordReset(this.email);

                    this.loading = false;

                    if (result.success) {
                        this.success = true;
                    } else {
                        this.error = result.error;
                    }
                }
            }
        }
        
        window.resetForm = resetForm;
    </script>
</body>
</html>
