<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vita Tea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* shadcn/ui-inspired theme variables */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 142.1 76.2% 36.3%;
            --primary-foreground: 355.7 100% 97.3%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 142.1 76.2% 36.3%;
            --radius: 0.5rem;
            --success: 142.1 76.2% 36.3%;
            --success-foreground: 355.7 100% 97.3%;
        }
        
        /* Custom Tailwind colors using CSS variables */
        .bg-background { background-color: hsl(var(--background)); }
        .bg-card { background-color: hsl(var(--card)); }
        .bg-primary { background-color: hsl(var(--primary)); }
        .bg-destructive { background-color: hsl(var(--destructive)); }
        .bg-secondary { background-color: hsl(var(--secondary)); }
        .bg-success { background-color: hsl(var(--success)); }
        .text-foreground { color: hsl(var(--foreground)); }
        .text-card-foreground { color: hsl(var(--card-foreground)); }
        .text-primary-foreground { color: hsl(var(--primary-foreground)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .text-destructive { color: hsl(var(--destructive)); }
        .text-primary { color: hsl(var(--primary)); }
        .text-success { color: hsl(var(--success)); }
        .border-input { border-color: hsl(var(--input)); }
        .border-destructive { border-color: hsl(var(--destructive)); }
        .border-success { border-color: hsl(var(--success)); }
        .ring-ring { --tw-ring-color: hsl(var(--ring)); }
        
        /* Focus visible utilities */
        .focus-visible\:outline-none:focus-visible {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }
        
        .focus-visible\:ring-2:focus-visible {
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }
        
        .focus-visible\:ring-ring:focus-visible {
            --tw-ring-color: hsl(var(--ring));
        }
        
        .focus-visible\:ring-offset-2:focus-visible {
            --tw-ring-offset-width: 2px;
        }
        
        /* Hover utilities */
        .hover\:bg-primary\/90:hover {
            background-color: hsl(var(--primary) / 0.9);
        }
        
        .hover\:bg-secondary:hover {
            background-color: hsl(var(--secondary));
        }
        
        .hover\:text-primary:hover {
            color: hsl(var(--primary));
        }
        
        /* Transition */
        .transition-colors {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        /* Custom button component */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.875rem;
            font-weight: 500;
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
            height: 2.5rem;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        .btn:focus-visible {
            outline: 2px solid transparent;
            outline-offset: 2px;
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
            --tw-ring-color: hsl(var(--ring));
            --tw-ring-offset-width: 2px;
        }
        
        .btn:disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        
        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        
        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }
        
        /* Custom input component */
        .input {
            display: flex;
            height: 2.5rem;
            width: 100%;
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid hsl(var(--input));
            background-color: hsl(var(--background));
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        
        .input::placeholder {
            color: hsl(var(--muted-foreground));
        }
        
        .input:focus-visible {
            outline: 2px solid transparent;
            outline-offset: 2px;
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
            --tw-ring-color: hsl(var(--ring));
            --tw-ring-offset-width: 2px;
        }
        
        .input:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        /* Label component */
        .label {
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.25rem;
        }
        
        /* Card component */
        .card {
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
        
        /* Alert component */
        .alert {
            position: relative;
            width: 100%;
            border-radius: calc(var(--radius) - 2px);
            border: 1px solid;
            padding: 1rem;
        }
        
        .alert-destructive {
            border-color: hsl(var(--destructive) / 0.5);
            color: hsl(var(--destructive));
            background-color: hsl(var(--background));
        }
        
        .alert-success {
            border-color: hsl(var(--success) / 0.5);
            color: hsl(var(--success));
            background-color: hsl(var(--background));
        }
    </style>
</head>
<body class="bg-background text-foreground">
    <div class="min-h-screen flex items-center justify-center px-4" 
         x-data="resetForm()">
        
        <div class="max-w-md w-full space-y-8">
            <!-- Logo/Header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-primary">Vita Tea</h1>
                <h2 class="mt-6 text-3xl font-extrabold text-foreground">Reset your password</h2>
                <p class="mt-2 text-sm text-muted-foreground">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <!-- Reset Form Card -->
            <div class="card">
                <div class="p-6">
                    <form class="space-y-6" @submit.prevent="handleReset">
                        <!-- Email Field -->
                        <div class="space-y-2">
                            <label for="email" class="label">
                                Email address
                            </label>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                autocomplete="email" 
                                required
                                x-model="email"
                                class="input"
                                placeholder="you@example.com"
                            >
                        </div>

                        <!-- Error Message -->
                        <div x-show="error" x-text="error" 
                             class="alert alert-destructive">
                        </div>

                        <!-- Success Message -->
                        <div x-show="success" 
                             class="alert alert-success">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium">
                                        Password reset email sent!
                                    </p>
                                    <p class="mt-1 text-sm">
                                        Check your email for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button 
                                type="submit"
                                :disabled="loading || success"
                                class="btn btn-primary w-full"
                            >
                                <span x-show="!loading">Send reset email</span>
                                <span x-show="loading">Sending...</span>
                            </button>
                        </div>

                        <!-- Back to Login -->
                        <div class="text-center">
                            <a href="/login.html" class="font-medium text-primary hover:text-primary transition-colors">
                                Back to sign in
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { authService } from '/js/services/auth.service.js';
        
        function resetForm() {
            return {
                email: '',
                loading: false,
                error: '',
                success: false,

                async handleReset() {
                    this.error = '';
                    this.loading = true;
                    
                    const result = await authService.sendPasswordReset(this.email);

                    this.loading = false;

                    if (result.success) {
                        this.success = true;
                    } else {
                        this.error = result.error;
                    }
                }
            }
        }
        
        window.resetForm = resetForm;
    </script>
</body>
</html>
